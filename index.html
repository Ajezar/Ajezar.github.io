<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajezar</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }
    .card h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .card p {
      margin: 0;
      color: #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Screenshot_20240103-063437_Messenger_Original.jpeg" alt="Ajezar">
    <h1>Ajezar</h1>
    <p>My personal website</p>
  </div>

</body>
</html>
